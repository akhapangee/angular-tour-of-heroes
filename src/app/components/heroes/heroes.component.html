<h2>My Heroes</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th class="td-actions">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td class="td-actions">
        <a routerLink="/detail/{{hero.id}}">Details & Edit</a>
        &nbsp;
        <a routerLink="/heroes" (click)="delete(hero)">Delete</a>
      </td>
    </tr>

  </tbody>
</table>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />&nbsp;

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''"> Add hero</button>

</div>

<!-- Hero Details -->
<app-hero-detail></app-hero-detail>

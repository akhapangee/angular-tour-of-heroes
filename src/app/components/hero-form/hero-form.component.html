<div [hidden]="submitted" class="row col-md-6">
  <h2>Hero Form</h2>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group mb-3">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
      <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
        Power is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button> &nbsp;
    <button type="button" class="btn btn-secondary" (click)="newHero(); heroForm.reset()">New Hero</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row mb-3">
    <div class="col-xs-3"><strong>Name</strong></div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row mb-3">
    <div class="col-xs-3"><strong>Ego</strong></div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row mb-3">
    <div class="col-xs-3"><strong>Power</strong></div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
